<body>
    <!-- main -->
    <main class="container">
        <h1 class="title text-center">CINELISTA</h1>
        <p class="subtitle text-center">Guardá de forma simple esas películas que querés ver y no tenés dónde anotarlas
        </p>
        <div class="card">
            <div class="card-body">
                <!-- formulario -->
                <form id="formulario-pelicula">
                    <div class="row">
                        <!-- columna 1 -->
                        <div class="col-lg">
                            <div class="form-outline mb-3">
                                <input name="titulo" type="text" id="titulo" class="form-control" />
                                <label class="form-label" for="form4Example1">Titulo</label>
                            </div>
                            <div class="form-outline mb-3">
                                <input name="director" type="text" id="director" class="form-control" />
                                <label class="form-label" for="form4Example1">Director</label>
                            </div>
                            <div class="form-outline mb-3">
                                <input name="genero" type="text" id="genero" class="form-control" />
                                <label class="form-label" for="form4Example1">Género</label>
                            </div>
                        </div>
                        <div class="col-lg">
                            <div class="form-outline mb-3">
                                <input name="protagonistas" type="text" id="protagonistas" class="form-control" />
                                <label class="form-label" for="form4Example1">Protagonistas</label>
                            </div>
                            <div class="form-outline mb-3">
                                <input name="imdb" type="text" id="imdb" class="form-control" />
                                <label class="form-label" for="form4Example1">Link IMDB</label>
                            </div>
                            <div class="form-outline mb-3">
                                <input name="linkTrailer" type="text" id="linkTrailer" class="form-control" />
                                <label class="form-label" for="form4Example1">Link trailer</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-footer justify-content-between">
                        <button type="submit" class="btn btn-primary">Guardar película</button>
                        <span><i>La lista queda guardada en el navegador del dispositivo que estés usando en este
                                momento.</i></span>
                    </div>

                </form>
            </div>
        </div>
        <div id="listadoDePeliculas" class="listado row">
        </div>
    </main>
