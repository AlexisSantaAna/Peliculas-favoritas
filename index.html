<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Sweet Alert 2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet" />
    <title>Peliculas para ver!</title>
    <!-- css -->
    <script src="css/styles.css"></script>
</head>

<body>
    <main class="container">
        <h1>Películas para mirar</h1>
        <form id="formulario-pelicula">
            <div class="form-outline mb-3">
                <input name="titulo" type="text" id="titulo" class="form-control" />
                <label class="form-label" for="form4Example1">Titulo</label>
            </div>
            <div class="form-outline mb-3">
                <input name="duracion" type="number" id="duracion" class="form-control" />
                <label class="form-label" for="form4Example1">Duración</label>
            </div>
            <div class="form-outline mb-3">
                <input name="imdb" type="text" id="imdb" class="form-control" />
                <label class="form-label" for="form4Example1">Link IMDB</label>
            </div>
            <div class="form-outline mb-3">
                <input name="linkTrailer" type="text" id="linkTrailer" class="form-control" />
                <label class="form-label" for="form4Example1">Link trailer</label>
            </div>
            <button type="submit" class="btn btn-primary">Guardar película</button>
        </form>

        <div id="listadoDePeliculas" class="listado row">
        </div>
    </main>


    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
    <!-- Custom js -->
    <script src="script/validaciones.js"></script>
    <script src="script/main.js"></script>
</body>

</html>
